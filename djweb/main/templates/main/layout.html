<!-- needs to say Jinja thats we are using the "static" files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jinja teplate allows us to create block/section with key word block/section -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- connect the static file with Jinja -->
    <link rel="stylesheet" href="{% static 'main/styles/main.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app">
      <div class="bar">
        <div>
          <img
            class="logo"
            src="{% static 'main/img/py-dj-logo.png' %}"
            alt="logo"
          >
          <span>
            <p>Django</p>
            <p>Python</p>
          </span>
        </div>

        {% include 'main/routes.html' %}
      </div>

    <main>
        {% block main %}
        {% endblock %}
    </main>
    </div>
</body>
</html>
